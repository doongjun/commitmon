    <style>
        #frame1-[[${id}]] {
        animation: 1s frameToggle infinite;
        }
        #frame2-[[${id}]] {
        animation: 1s frameToggle infinite reverse;
        }
        #body-[[${id}]] {
        animation: move-body-[[${id}]] [[${motion.duration}]]s infinite;
        }
        #username-[[${id}]] {
        animation: move-username-[[${id}]] [[${motion.duration}]]s infinite;
        }
        @keyframes move-body-[[${id}]] {
        0%, 10% {
        transform: translate([[${motion.positions[0].x}]]%, [[${y}]]%) scaleX([[${motion.positions[0].direction}]]);
        }
        20%, 30% {
        transform: translate([[${motion.positions[1].x}]]%, [[${y}]]%) scaleX([[${motion.positions[1].direction}]]);
        }
        40%, 50% {
        transform: translate([[${motion.positions[2].x}]]%, [[${y}]]%) scaleX([[${motion.positions[2].direction}]]);
        }
        50.01% {
        transform: translate([[${motion.positions[3].x}]]%, [[${y}]]%) scaleX([[${motion.positions[3].direction}]]);
        }
        60%, 70% {
        transform: translate([[${motion.positions[4].x}]]%, [[${y}]]%) scaleX([[${motion.positions[4].direction}]]);
        }
        80%, 100% {
        transform: translate([[${motion.positions[5].x}]]%, [[${y}]]%) scaleX([[${motion.positions[5].direction}]]);
        }
        }
        @keyframes move-username-[[${id}]] {
        0%, 10% {
        transform: scaleX([[${motion.positions[0].direction}]])
        translateX([[${motion.positions[0].direction > 0 ? 0: -100}]]%);
        }
        20%, 30% {
        transform: scaleX([[${motion.positions[1].direction}]])
        translateX([[${motion.positions[1].direction > 0 ? 0: -100}]]%);
        }
        40%, 50% {
        transform: scaleX([[${motion.positions[2].direction}]])
        translateX([[${motion.positions[2].direction > 0 ? 0: -100}]]%);
        }
        50.01% {
        transform: scaleX([[${motion.positions[3].direction}]])
        translateX([[${motion.positions[3].direction > 0 ? 0: -100}]]%);
        }
        60%, 70% {
        transform: scaleX([[${motion.positions[4].direction}]])
        translateX([[${motion.positions[4].direction > 0 ? 0: -100}]]%);
        }
        80%, 100% {
        transform: scaleX([[${motion.positions[5].direction}]])
        translateX([[${motion.positions[5].direction > 0 ? 0: -100}]]%);
        }
        }
    </style>
