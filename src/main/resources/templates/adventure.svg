<svg viewBox="0 0 600 400" width="600" height="400" fill="none" overflow="visible" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes frameToggle {
        0%, 49.99% {
        opacity: 1;
        }
        50%, 100% {
        opacity: 0;
        }
        }
        @keyframes standingToggle {
        0%, 9%, 20%, 29%, 40%, 49%, 60%, 69%, 80%, 100% {
        opacity: 1;
        }
        10%, 19%, 30%, 39%, 50%, 59%, 70%, 79% {
        opacity: 0;
        }
        }

        @keyframes walkingToggle {
        0%, 9%, 20%, 29%, 40%, 49%, 60%, 69%, 80%, 100% {
        opacity: 0;
        }
        10%, 19%, 30%, 39%, 50%, 59%, 70%, 79% {
        opacity: 1;
        }
        }
    </style>
    <image x="0" y="150" width="600" height="250" href="https://commitmon.s3.ap-northeast-2.amazonaws.com/theme/[[${theme}]].svg"/>
    [(${templates})]
    <image x="75%" y="90%" width="130" height="25" href="https://commitmon.s3.ap-northeast-2.amazonaws.com/github-button.svg"/>
</svg>